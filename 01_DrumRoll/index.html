<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./Script.js"></script>
    <title>Drum Roll</title>
</head>
<body>

    <main class="content">
    <div class="keyBox" data-key="a">
        <h1>A</h1>
        <p>Boom Sound</p>
    </div>
    <div class="keyBox" data-key="b">
        <h1>B</h1>
        <p>Clap Sound</p>
    </div>
    <div class="keyBox" data-key="c">
        <h1>C</h1>
        <p>Hihat Sound</p>
    </div>
    <div class="keyBox" data-key="d">
        <h1>D</h1>
        <p>Kick Sound</p>
    </div>
    <div class="keyBox" data-key="e">
        <h1>E</h1>
        <p>OpenHat Sound</p>
    </div>


    <audio data-key="a" src="./sounds/ride.wav"></audio>
    <audio data-key="b" src="./sounds/clap.wav"></audio>
    <audio data-key="c" src="./sounds/hihat.wav"></audio>
    <audio data-key="d" src="./sounds/kick.wav"></audio>
    <audio data-key="e" src="./sounds/openhat.wav"></audio>
    
</body>
</html>
